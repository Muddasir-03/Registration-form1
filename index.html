<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&display=swap" rel="stylesheet">
    <title>Registration Form</title>
</head>

<body>
    <div class="form">
        <div class="container">
            <div class="title">Member Registration Form</div>
            <div class="section1">
                <div class="input">
                    <div class="content1">
                        <div class="name"> <i class="fa fa-user" aria-hidden="true"></i>First Name</div>
                        <div class="input1"><input type="text" placeholder="Enter your first name" maxlength="15"></div>
                    </div>
                </div>
                <div class="input">
                    <div class="content1">
                        <div class="name"><i class="fa fa-user" aria-hidden="true"></i>Last Name</div>
                        <div class="input1"><input type="text" placeholder="Enter your last name" maxlength="15"></div>
                    </div>
                </div>
            </div>

            <div class="section1">
                <div class="input">
                    <div class="content1">
                        <div class="name"><i class="fa fa-unlock-alt" aria-hidden="true"></i>Password</div>
                        <div class="input1"><input type="password" placeholder="Enter your Password" maxlength="10">
                        </div>
                    </div>
                </div>
                <div class="input">
                    <div class="content1">
                        <div class="name"><i class="fa fa-unlock-alt" aria-hidden="true"></i>Confirm Password</div>
                        <div class="input1"><input type="password" placeholder="Re-enter your password" maxlength="10">
                        </div>
                    </div>
                </div>
            </div>
            <div class="section1">
                <div class="input">
                    <div class="content1">
                        <div class="name"><i class="fa fa-envelope-o" aria-hidden="true"></i>Email-id</div>
                        <div class="input1"><input type="text" placeholder="Enter your Email-id"></div>
                    </div>
                </div>
                <div class="input">
                    <div class="content1">
                        <div class="name"><i class="fa fa-phone" aria-hidden="true"></i>Phone number</div>
                        <div class="input1"><input type="text" placeholder="Enter your phone number"></div>
                    </div>
                </div>
            </div>
            <div class="section1">
                <div class="input">
                    <div class="content1">
                        <div class="name"><i class="fa fa-calendar-o" aria-hidden="true"></i>D-O-B</div>
                        <div class="input1"><input type="text" placeholder="dd-mm-yyyy"></div>
                    </div>
                </div>
                <div class="input">
                    <div class="content1">
                        <div class="name"><i class="fa fa-location-arrow" aria-hidden="true"></i>Address</div>
                        <div class="input1"><input type="text" placeholder="Enter your address"></div>
                    </div>
                </div>
            </div>
            <div class="section1">
                <div class="input">
                    <div class="content1">
                        <div class="name"><i class="fa fa-map-marker" aria-hidden="true"></i>State</div>
                        <div class="input1"><input type="text" placeholder="Enter your state name"></div>
                    </div>
                </div>
                <div class="input">
                    <div class="content1">
                        <div class="name"><i class="fa fa-globe" aria-hidden="true"></i>Country</div>
                        <div class="input1"><input type="text" placeholder="Enter your Country name"></div>
                    </div>
                </div>
            </div>
            <div class="gendersection">
                <div class="section">
                    <div class="gender">Gender:</div>
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html">Male</label><br>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">Female</label><br>
                    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                    <label for="javascript">Others</label>
                </div>
            </div>

            <div class="submit">
                <button class="btn-animated">
                    <span>SUBMIT </span>
                </button>

            </div>
        </div>
    </div>

</body>

</html>
